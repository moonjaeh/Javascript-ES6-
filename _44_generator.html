<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제네레이터</title>
</head>
<body>
    <script>
        function* genFnc() {
            console.log("1");
            yield 1;
            console.log("2");
            yield 2;
            console.log("3");
            yield 3;
            return 4;
        }

        const generator = genFnc();

        generator.next();
        generator.next();
        generator.next();
        generator.next();
    </script>
</body>
</html>
